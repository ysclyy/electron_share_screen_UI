<!DOCTYPE html>
<html>
<head>
  <title>SC UI</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <section class="agora-share-screen-section">
    <div class="agora-share-screen-tip">
        Agora Web Screensharing wants to share the contents of your screen with webdemo.agorabeckon.com. Choose what you'd like to share.
    </div>

    <div style="text-align: center">
        <div class="agora-share-screen-selector" >
            <span id="screen-select" class="focus">Your Entire Screen</span>
            <span id="window-select" >Application Window</span>
        </div>
      </div>

    <div id="agora-screen" class="agora-share-screen-box"></div>
    <div id="agora-window" class="agora-share-screen-box"></div>

    <div class="agora-share-screen-bottom">
      <button id="cancel">Cancel</button>
    </div>
  </section>
 
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
